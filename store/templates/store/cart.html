<!DOCTYPE html>
<html>
<head>
  <title>My Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1 class="mb-4">My Cart</h1>
  {% if cart %}
    <ul class="list-group mb-3">
      {% for item in cart.items.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.product.name }} × {{ item.quantity }}
          <span>₹{{ item.product.price }}</span>
        </li>
      {% endfor %}
    </ul>
    <p class="fw-bold">Total: ₹{{ total }}</p>
    <div class="d-flex gap-2">
      <a href="{% url 'delivery' %}" class="btn btn-success">Proceed to Delivery</a>
      <a href="{% url 'clear_cart' %}" class="btn btn-danger">Clear Cart</a>
    </div>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
  <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mt-3">Back to Products</a>
</body>
</html>
